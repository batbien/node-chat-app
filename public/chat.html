<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/chat.css">
  <title>Node Chat App</title>
</head>

<body>

  <div id="loading"></div>
  <div class="container-fluid h-100 p-0 m-0">
    <div class="row h-100 p-0 m-0">

      <div class="col-3 sidebar h-100 m-0">
        <!-- <input type="text" id="sender" placeholder="nickname"> -->
        <h1>People</h1>
        <ul id="user-list"></ul>
      </div>

      <div class="col-9 p-0 m-0">

        <div id="chatbox-container" class="container-fluid chatbox-container">
          <ul id="chatbox"></ul>
        </div>

        <div class="container-fluid chatform-container p-0 m-0">
          <form id="chat-form" class="h-100">
            <div class="row h-100 m-0">
              <div class="col-8 h-100 p-0 m-0">
                <textarea class="w-100  m-0 chat-textarea" id="message" placeholder="enter a message"></textarea>
              </div>
              <div class="col-4 h-100 p-0 m-0">
                <button class="btn btn-dark m-0" id="send">Send</button>
                <button class="btn btn-dark m-0" id="send-location">Send my location</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script id="chatline-msg-template" type="x-mustache-template">
    <li>
        <div class="container">
          <div class="row">
            <div class="col-10">
              <h5 class="badge badge-dark">{{sender}}</h5>
            </div>
            <div class="col-2">
              <div class="w-100 text-muted text-right">{{sentAt}} </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              {{message}}
            </div>
          </div>
        </div>
      </li>
  </script>

  <script id="chatline-location-template" type="x-mustache-template">
    <li>
          <div class="container">
            <div class="row">
              <div class="col-10">
                <h5 class="badge badge-dark">{{sender}}</h5>
              </div>
              <div class="col-2">
                <div class="w-100 text-muted text-right">{{sentAt}} </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <a href="{{href}}" target="_blank">Click to see my location</a>
              </div>
            </div>
          </div>
        </li>
  </script>

  <script id="userlist-li-template" type="x-mustache-template">
    <li>
        <div class="badge badge-dark">{{username}}</div>
    </li>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" integrity="sha256-srhz/t0GOrmVGZryG24MVDyFDYZpvUH2+dnJ8FbpGi0=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="/js/deparam.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
